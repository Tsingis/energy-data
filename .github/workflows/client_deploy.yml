name: client-deploy
on:
  push:
    branches:
      - master
    paths:
      - "client/src/**"
      - "client/nginx/**"
      - "client/vite.config.ts"
      - "client/tsconfig.json"
      - "client/package*.json"
      - "client/Dockerfile"
      - ".github/workflows/client_deploy.yml"
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: Login to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
      - name: Configure Docker for registry
        run: gcloud auth configure-docker ${{ vars.REPOSITORY_SERVER }} --quiet
      - name: Build and push image
        run: |
          docker build --build-arg API_URL=${{ vars.SERVER_URL }} \
          -t ${{ vars.REPOSITORY_SERVER }}/${{ secrets.PROJECT_ID }}/${{ vars.REPOSITORY_NAME }}/${{ vars.CLIENT_IMAGE_TAG }} .
          docker push ${{ vars.REPOSITORY_SERVER }}/${{ secrets.PROJECT_ID }}/${{ vars.REPOSITORY_NAME }}/${{ vars.CLIENT_IMAGE_TAG }}
        working-directory: ./client
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ vars.CLIENT_SERVICE_NAME }}
          image: ${{ vars.REPOSITORY_SERVER }}/${{ secrets.PROJECT_ID }}/${{ vars.REPOSITORY_NAME }}/${{ vars.CLIENT_IMAGE_TAG}}
          region: ${{ vars.GCP_REGION }}
