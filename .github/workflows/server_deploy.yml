name: server-deploy
on:
  pull_request:
    branches:
      - main
    paths:
      - "server/src/**"
      - "server/pyproject.toml"
      - "server/uv.lock"
      - "server/Dockerfile"
      - ".github/workflows/server_deploy.yml"
  push:
    branches:
      - main
    paths:
      - "server/src/**"
      - "server/pyproject.toml"
      - "server/uv.lock"
      - "server/Dockerfile"
      - ".github/workflows/server_deploy.yml"
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: Login to Google Cloud
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: google-github-actions/auth@v3
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
      - name: Configure Docker for registry
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: gcloud auth configure-docker ${{ vars.REPOSITORY_SERVER }} --quiet
      - name: Build image
        run: |
          docker build -t ${{ vars.REPOSITORY_SERVER }}/${{ secrets.PROJECT_ID }}/${{ vars.REPOSITORY_NAME }}/${{ vars.SERVER_IMAGE_TAG }} .
        working-directory: ./server
      - name: Push image
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          docker push ${{ vars.REPOSITORY_SERVER }}/${{ secrets.PROJECT_ID }}/${{ vars.REPOSITORY_NAME }}/${{ vars.SERVER_IMAGE_TAG }}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: Login to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: ${{ vars.SERVER_SERVICE_NAME }}
          image: ${{ vars.REPOSITORY_SERVER }}/${{ secrets.PROJECT_ID }}/${{ vars.REPOSITORY_NAME }}/${{ vars.SERVER_IMAGE_TAG}}
          region: ${{ vars.GCP_REGION }}
          env_vars: |-
            FINGRID_API_KEY=${{ secrets.FINGRID_API_KEY }}
            ENVIRONMENT=${{ vars.ENVIRONMENT }}
            ALLOWED_ORIGIN=${{ vars.CLIENT_URL }}
            CACHE_TTL=${{ vars.CACHE_TTL}}
            RATE_LIMIT=${{ vars.RATE_LIMIT }}
