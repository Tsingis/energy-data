name: server-deploy
on:
  push:
    branches:
      - master
    paths:
      - "server/src/**"
      - "server/requirements.txt"
      - "server/Dockerfile"
      - ".github/workflows/server_deploy.yml"
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true
      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: "./server"
          push: true
          load: true
          pull: false
          no-cache: false
          tags: ${{ vars.SERVER_IMAGE_TAG }}
        env:
          DOCKER_BUILD_SUMMARY: false
          DOCKER_BUILD_RECORD_UPLOAD: false
      - name: Login to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ vars.SERVER_SERVICE_NAME }}
          image: ${{ vars.SERVER_IMAGE_TAG }}
          region: ${{ vars.GCP_REGION }}
          env_vars: |-
            FINGRID_API_KEY=${{ secrets.FINGRID_API_KEY }}
            ENVIRONMENT=${{ vars.ENVIRONMENT }}
            ALLOWED_ORIGIN=${{ vars.CLIENT_URL }}
            CACHE_TTL=${{ vars.CACHE_TTL}}
            RATE_LIMIT=${{ vars.RATE_LIMIT }}
